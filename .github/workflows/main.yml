name: Build & Deploy Docker App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Stop and remove any existing container
      - name: Stop & remove existing container
        run: |
          docker stop my-proj-container || true
          docker rm my-proj-container || true

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: docker build -t my-project-image:latest .

      # Step 4: Run the container
      - name: Run container
        run: |
          docker run -d \
            --name my-proj-container \
            -p 8081:80 \
            --restart always \
            my-project-image:latest

      # Step 5: Verify the container is running
      - name: List running containers
        run: docker ps
