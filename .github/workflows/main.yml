name: Build & Deploy Docker App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-project-image:latest .

      - name: Stop existing container
        run: |
          docker stop my-proj-container || true
          docker rm my-proj-container || true

      - name: Run container
        run: |
          docker run -d \
            --name my-proj-container \
            -p 8081:80 \
            --restart always \
            my-project-image:latest
