name: Build & Deploy Docker App
 
on:
  push:
    branches:
      - suhani_branch
 
jobs:
  deploy:
    runs-on: self-hosted
 
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
 
      # 2️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-project-image:latest .
 
      # 3️⃣ Stop & remove old container if it exists
      - name: Stop existing container
        run: |
          docker stop my-proj-container || true
          docker rm my-proj-container || true
 
      # 4️⃣ Run new container
      - name: Run container
        run: |
          docker run -d \
            --name my-proj-container \
            -p 8081:80 \
            --restart always \
            my-project-image:latest
 
      # 5️⃣ Optional: Check container logs
      - name: Wait for container startup
        run: |
         Sleep 10
         docker logs -f my-proj-container
