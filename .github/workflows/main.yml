name: Build & Deploy Docker App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Docker access
        run: docker info

      - name: Stop container using port 8081 (if any)
        run: |
          docker ps -q --filter "publish=8081" | xargs -r docker stop
          docker ps -aq --filter "publish=8081" | xargs -r docker rm

      - name: Remove old container (by name)
        run: |
          docker stop my-proj-container || true
          docker rm my-proj-container || true

      - name: Build Docker image
        run: |
          docker build --no-cache -t my-project-image:latest .

      - name: Run container
        run: |
          docker run -d \
            --name my-proj-container \
            -p 8081:8080 \
            --restart always \
            my-project-image:latest
